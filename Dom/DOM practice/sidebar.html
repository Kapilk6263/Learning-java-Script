<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Bar</title>
    <link rel="stylesheet" href="./sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main id="main-container">
      <div id="div-container">
        <div id="sidebar-1">
          <i class="fa-brands fa-wordpress fa-lg" style="color: #ffffff"></i>
          <i class="fa-solid fa-camera" style="color: #ffffff"></i>
          <i class="fa-solid fa-code" style="color: #ffffff"></i>
          <i class="fa-solid fa-palette" style="color: #ffffff"></i>
          <i class="fa-solid fa-folder" style="color: #ffffff"></i>
          <i class="fa-solid fa-calendar" style="color: #ffffff"></i>
          <div id="setting-icon">
            <i class="fa-solid fa-gear" style="color: #ffffff"></i>
          </div>
          <div class="image"></div>
        </div>
        <div id="sidebar-2">
          <h1 class="heading-sidebar-2">Dashboard</h1>
          <div id="search-feild">
            <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
          </div>
          <div class="sidebar2-content">
            <i class="fa-regular fa-envelope" style="color: #ffffff;"></i><span> My inbox</span>
            <br> 
            <i class="fa-solid fa-list-check"></i><span> My tasks</span>
          </div>
          <br>
          <div  class="">
           <div class="dasboard-content">Dashboard</div>
           <!-- <h5 id="Dashboard-2">Dashboard</h5> -->
             <i class="fa-solid fa-chart-pie"></i><span> Overview</span>
             <br>
             <i class="fa-solid fa-box-open"></i><span> Products</span>
             <br>
             <i class="fa-solid fa-bag-shopping"></i><span> Orders</span>
             <br>
             <i class="fa-solid fa-chart-line"></i><span> Analytics</span>
             <br>

          </div>
          <br>
          <div class="payments">
            <div class="dasboard-content">Payments</div>
            <i class="fa-solid fa-chart-pie"></i><span> Overview</span>
             <br>
            <i class="fa-solid fa-credit-card"></i><span> Payments</span>
            <br>
            <i class="fa-solid fa-file-invoice"></i><span> Invoices</span>
            <br>
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
